<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes - UNICOLOMBO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="Imagenes/Logo-Unicolombo.png" alt="Logo-Unicolombo" class="logo">
        <h1>Registro de Estudiantes</h1>
        <h3>Información del estudiante</h3>
        <form>
            <label for="foto">Foto del Estudiante</label>
            <input type="file" id="foto" name="foto">

            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre">

            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad">

            <label for="universidad">Universidad</label>
            <input type="text" id="universidad" name="universidad">

            <label for="carrera">Carrera</label>
            <input type="text" id="carrera" name="carrera">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <button type="submit">Registrar</button>
        </form>
        <footer>
            <p>© 2024 (Daniel Francisco Valle Ortiz). Todos los derechos reservados.</p>
        </footer>
    </div>
</body>

</html>
